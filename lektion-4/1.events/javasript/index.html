<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <title>JAVASCRIPT</title>
</head>
<body>
    

    <form id="regform" action="success.php" novalidate>
        <div>
            <label for="firstName">Förnamn</label>
            <input type="text" id="firstName" autocomplete="off" onkeyup="validateInput(this)" required>
        </div>
        <div>
            <label for="lastName">Efternamn</label>
            <input type="text" id="lastName" autocomplete="off">
        </div>
        <div>
            <label for="city">Välj Stad</label>
            <select id="city" required>
                <option value=""></option>
                <option value="1">Stockholm</option>
                <option value="2">Kumla</option>
                <option value="2">Örebro</option>
            </select>
        </div>

        <button type="submit">Spara</button>
    </form>



    <script src="script.js"></script>


</body>
</html>
